name: Deploy to Server

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push app_service Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./app_service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_service:latest
      
      - name: Build and push web_service Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./web_service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/web_service:latest

      - name: SSH to deploy server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker-compose down
            docker-compose pull
            docker-compose up -d



